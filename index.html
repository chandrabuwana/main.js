<html>
    <body>
    <script>
        var x= Math.floor(Math.random()*50)+1;
        var kesempatan=3;
        var hint='Tebak angka dari 1-50!';
        while(kesempatan>0){
            var tebakan =prompt(hint+'Anda Punya'+kesempatan+'Kesempatan lagi.');
            if(!tebakan)break;
            tebakan=Number(tebakan);
            if(tebakan==x){
                document.write('<p>Anda Menang</p>');
                kesempatan=0;
                
            }else{
                hint='Tidak Ada';
                if(tebakan<x)hint+='Terlalu Kecil';
                if (tebakan>x)hint+='Terlalu Besar';
                kesempatan=kesempatan-1;
            }
        }
        alert('Ini jawabannya '+x+'.');
        </script></body>
</html>
